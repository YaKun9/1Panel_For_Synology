on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release And Upload assets

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.2'

      - name: Build Web
        run: |
          cd frontend && npm install && npm run build:pro
        env:
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Release
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --skip=publish --clean

      - name: Get previous tag
        id: get_previous_tag
        run: |
          tags=$(git tag --sort=-creatordate)
          latest_tag=$(echo "$tags" | sed -n 1p)
          previous_tag=$(echo "$tags" | sed -n 2p)
          echo "Latest tag: $latest_tag"
          echo "Previous tag: $previous_tag"
          echo "::set-output name=PREVIOUS_TAG::$previous_tag"

      - name: List commits since previous release
        id: list_commits
        run: |
          previous_tag=${{ steps.get_previous_tag.outputs.PREVIOUS_TAG }}
          commits=$(git log ${previous_tag}..HEAD --pretty=format:"%h %s")
          echo "$commits"
          echo "::set-output name=COMMITS::$commits"

      - name: Upload Assets to GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            dist/*.tar.gz
            dist/checksums.txt
          body: |
            ## 适用于群晖DS920+
            ${{ steps.list_commits.outputs.COMMITS }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
